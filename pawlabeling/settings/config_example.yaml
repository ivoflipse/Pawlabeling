folders:
  measurement_folder: ".\\samples\\Measurements"
  store_results_folder: ".\\samples\\Labels"

database:
  database_folder: ".\\database"
  database_file: "data.h5"

plate:
  brands: "rsscan"
  model: "2m 2nd gen"
  frequency: 125

sensors:
  width: 1
  height: 1

widgets:
  main_window_left: 0
  main_window_top: 25
  main_window_width: 1440
  main_window_height: 830
  entire_plate_widget_width: 800
  entire_plate_widget_height: 450
  contacts_widget_height: 170

interpolation_degree:
  interpolation_entire_plate: 4
  interpolation_contact_widgets: 8
  interpolation_results: 16

thresholds:
  start_force_percentage: 0.25
  end_force_percentage: 0.25
  tracking_temporal: 0.5
  tracking_spatial: 1.25
  tracking_surface: 0.25
  padding_factor: 1

application:
  zip_files: True
  show_maximized: True

shortcuts:
  left_front: "7"
  left_hind: "1"
  right_front: "9"
  right_hind: "3"
  previous_contact: "4"
  next_contact: "6"
  remove_label: "5"
  invalid_contact: "Delete"